<app-page-not-found *ngIf="sessionInvalid; else normalContent"></app-page-not-found>
<ng-template #normalContent>
    <div class="content-container">
        <app-top-bar editorMode>
        </app-top-bar>
        <app-monaco-editor class="editor-container" (invalidSession)="sessionInvalid=true"></app-monaco-editor>
    </div>
</ng-template>
