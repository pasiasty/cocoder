<div class="toasts-container">
    <div class="toasts-column">
        <ngb-toast class="toast-element" *ngFor="let toast of ToastService.toasts" [header]="toast.header"
            [animation]="false" [autohide]="true" [delay]="toast.delay || 2000" (hide)="ToastService.remove(toast)"
            [innerHtml]="toast.body"></ngb-toast>
    </div>
</div>
