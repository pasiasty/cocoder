<div class="top-bar-row">
    <button class="logo btn btn-outline-secondary" [routerLink]="['/']" (click)="logoButtonClicked()">coCoder</button>
    <ng-content></ng-content>

    <div class="empty-space">
    </div>
    <div type="button" class="btn btn-default" (click)="themeButtonClicked()" title="Toggle theme">
        <i *ngIf="isDarkThemeEnabled() else themeButtonDarkThemeVariant" class="bi bi-moon-stars h5"></i>
        <ng-template #themeButtonDarkThemeVariant>
            <i class="bi bi-brightness-high h5"></i>
        </ng-template>
    </div>
    <div type="button" class="btn btn-default" (click)="bugButtonClicked()" title="Report a bug">
        <i class="bi bi-bug h5"></i>
    </div>
    <div type="button" class="btn btn-default" (click)="donateButtonClicked()" title="Donate">
        <i class="bi bi-cash-coin h5"></i>
    </div>
</div>
